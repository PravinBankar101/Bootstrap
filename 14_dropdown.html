<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-info btn-sm " type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Technologies
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">HTML</a></li>
                <li><a class="dropdown-item" href="#">CSS</a></li>
                <li><a class="dropdown-item" href="#">JAVASCRIPT</a></li>
                <li><a class="dropdown-item" href="#">Angular</a></li>
                <li><a class="dropdown-item" href="#">React</a></li>
                <li><a class="dropdown-item" href="#">NODE</a></li>
                <li><a class="dropdown-item" href="#">EXPRESS</a></li>
                <li><a class="dropdown-item" href="#">MONGODB</a></li>
            </ul>
        </div>
        <br><b></b>

        <!-- Example single danger button -->
        <div class="btn-group">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Action
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
