<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Images classes</h3>
        <!-- Basic image -->
        <img src="image2.jpg" alt="Demo Images" width="300" height="250">

        <h4>Rounnded corner image</h4>
        <p>The <span class="text-bg-info">.rounded class</span> add rounded corner to an images</p>
        <img src="image3.jpg" class="rounded-start-4" alt="Demo Images" width="300" height="250">

        <h4>Circle image</h4>
        <p>The <span class="text-bg-info">.rounded-circle class</span> shape the image to a circle</p>
        <img src="image.jpg" class="rounded-circle" alt="Demo Images" width="300" height="250">

        <h4>Thumbnail image</h4>
        <p>The <span class="text-bg-info">.img-thumbnail class</span> create a thumbnail of the image</p>
        <img src="image2.jpg" class="img-thumbnail" alt="Demo Images" width="300" height="250">
    </div>
</body>

</html>
