<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested rows and columns</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="sidebarContent">Col5</div>
            </div>
            <div class="col-md-7">
                <!-- <div class="sidebarContent">Col7</div> --> 
                <!--divide this column of width 7 into a row which consists of 2 columns of equal widths-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="sidebarContent">Col 3.5</div>
                    </div>
                    <div class="col-md-6">
                        <div class="sidebarContent">Col 3.5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
